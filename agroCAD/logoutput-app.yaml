apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logoutput
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git
    targetRevision: main
    path: logoutput/k8s

  destination:
    server: https://kubernetes.default.svc
    namespace: logoutput

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
