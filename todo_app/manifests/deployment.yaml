apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
        - name: todo-app
          image: your-dockerhub-username/todo-app:latest
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
